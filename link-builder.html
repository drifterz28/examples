  <body>
  	<div class="container">
    	<h1>Big Text</h1>

    <div class="container example">
    
		<p>This is some text that I have</p>
		<p>this is some more text</p>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"></script>
	
	<script>
(function ($) {
    function scanText(elm) {
        var $elm = $(elm),
            words = $elm.text().split(" ");
        for (var x = 0; x < words.length; x++) {
            if (keywords[words[x].toLowerCase()]) {
                words[x] = '<a target="_blank" href="' + keywords[words[x].toLowerCase()] +
                    '">' + words[x] + '</a>';
            }
        }
        $elm.html(words.join(' '));
    }

    $.fn.linkBuilder = function(keywords) {
        return this.each(function() {
            scanText(this);       
        });
    };
}(jQuery));

var keywords = {
    "text": "http://google.com",
    "some": "http://example.com",
    "this": "http://e-commsolution.com"
};

$(function(){
	$('p').linkBuilder(keywords);
});
	</script>
</body>
